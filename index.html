<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Riddle Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome To The Riddle Generator</h1>
      </header>
      <main>
        <form id="riddle-generator-form">
          <select
            placeholder="Please select difficulty"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            name="difficulty"
          >
            <option value="" disabled selected>Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <input type="submit" class="submit-button" />
        </form>
        <div class="riddle hidden" id="riddle"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/hfdavis" target="_blank">Holly Davis</a> and
      is
      <a href="https://github.com/hfdavis/Riddle-generator" target="_blank"
        >open sourced on github</a
      >
      and is hosted on
      <a href="https://eclectic-brigadeiros-da4655.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
