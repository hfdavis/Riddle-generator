<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Riddle Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome To The Riddle Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the riddle..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="riddle">
          "I speak without a mouth and hear without ears. I have no body, but I
          come alive with the wind. What am I?"
        </div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/hfdavis" target="_blank">Holly Davis</a> and
      is
      <a href="https://github.com/hfdavis/Riddle-generator" target="_blank"
        >open sourced on github</a
      >
      and is hosted on
      <a href="https://eclectic-brigadeiros-da4655.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
